plugin {
    overview {
        panelColor = rgba(0, 0, 0, 0.15)
        panelBorderColor = $primary
        
        workspaceActiveBackground = $primary
        workspaceActiveBorder = $text
        workspaceInactiveBorder = $secondary
        workspaceInactiveBackground = $background

        dragAlpha = 1

        disableBlur = true

        panelHeight = 200
        panelBorderWidth = 0
        workspaceMargin = 25
        workspaceBorderSize = 2
        hideTopLayers = true
        hideOverlayLayers = true
        affectStrut = false
    }

}
