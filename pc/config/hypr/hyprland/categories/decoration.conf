decoration {
    rounding = 17

    active_opacity = 0.95
    inactive_opacity = 0.91

    dim_inactive = true;
    dim_strength = 0.1;

    shadow {
        enabled = true
        range = 10
        render_power = 10
        color = $background
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 1
        passes = 3
        vibrancy = 0.4
        vibrancy_darkness = 0.2
		ignore_opacity = true
        special = true
		noise = 0
		contrast = 2
        popups = true
    }
}